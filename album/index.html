<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>アルバム</title>
  <style>
    :root { --gap: 10px; --max: 1100px; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #fff;
      color: #111;
    }

    header {
      max-width: var(--max);
      margin: 24px auto 8px;
      padding: 0 16px;
    }
    h1 { font-size: 1.2rem; margin: 0; font-weight: 600; }
    p  { margin: 8px 0 0; font-size: 0.95rem; color: #444; }

    .grid {
      max-width: var(--max);
      margin: 0 auto 32px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
    }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 520px) { .grid { grid-template-columns: 1fr; } }

    figure {
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
      background: #f4f4f4;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
    }

    a.thumb {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
      transform: scale(1);
      transition: transform .12s ease-in-out;
    }
    a.thumb:hover img { transform: scale(1.02); }

    figcaption {
      padding: 8px 10px 10px;
      font-size: 0.92rem;
      line-height: 1.35;
      background: #fff;
      border-top: 1px solid rgba(0,0,0,.06);
    }

    .cap-title { font-weight: 600; display: block; }
    .cap-note  { color: #444; font-size: 0.9em; display: block; margin-top: 2px; }

    footer {
      max-width: var(--max);
      margin: 0 auto 40px;
      padding: 0 16px;
      color: #444;
      font-size: 0.92rem;
    }
  </style>
</head>
